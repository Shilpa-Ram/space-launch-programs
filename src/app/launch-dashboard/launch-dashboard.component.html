<div>
    <h2>{{title}}</h2>
</div>
<div>
    <mat-form-field>
        <input id="launchYearSearch" #launchYearSearch *ngIf="launchYearSearch"
       matInput type="search" placeholder="Launch Year"
            class="search-input" (keydown.enter)="applyFilter($event.target.value)">
    </mat-form-field>
</div>
<div>
    <mat-form-field>
        <input id="successLaunchSearch" #successLaunchSearch matInput type="search" placeholder="Successful Launch"
            class="search-input" (keydown.enter)="applyFilter($event.target.value)">
    </mat-form-field>
</div>
<div>
    <mat-form-field>
        <input id="successLandSearch" #successLandSearch matInput type="search" placeholder="Successful Landing"
            class="search-input" (keydown.enter)="applyFilter($event.target.value)">
    </mat-form-field>
</div>
<div *ngIf="isCardsAvailable" class="cards-set" [ngClass]="{'cards-set1': colSize < 4}">
    <div class="card" *ngFor="let card of applicationCards">
        <mat-card>
            <mat-card-header>
                <div mat-card-avatar><img class="cardImage img-fluid" src="../../assets/images/cartpic.png"
                        alt="Photo of a Falcon Sat"></div>
                <div class="clearfix"></div>
                <mat-card-title class="card-title"><strong>{{card.name}} #{{card.flightNum}}</strong></mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <p class="card-para"><strong>Mission Ids:</strong></p>
                <ul>
                    <li *ngFor="let id of missionIds">
                        {{card.id.missionId}}
                    </li>
                </ul>

                <p class="card-para"><strong>Launch Year:</strong> {{card.launchYear}}</p>
                <p class="card-para"><strong>Successful Launch:</strong> {{card.launchSuccess}}</p>
                <p class="card-para"><strong>Successful Landing:</strong> {{card.landSuccess}}</p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<div *ngIf="!isCardsAvailable" class="err-msg">
    <p>No cards available.</p>
</div>
<div class="btm-box"></div>
